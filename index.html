    <title>Job Listings | Frontend Mentor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header"></header>

    <div class="container">
      <div class="searchBar">

        <div class="search_content">
          <span class="key-close">Backend</span>
          <span class="key-close">Backend</span>
          <span class="key-close">Backend</span>
          <span class="key-close">Backend</span>
        </div>

        <button class="search_clear">Clear</button>

      </div>
      <div class="jobs">
        <div class="jobs_item">
          <div class="jobs_col jobs_left_col">
            <img src="./images/photosnap.svg" alt="jobImg" class="jobs_img" />
            <div class="jobs_Info">
              <span class="jobs_company">Photosnap</span>
              <span class="jobs_title">Software Devoloper</span>

              <ul class="jobs_details">
                <li class="jobs_details_item">2w ago</li>
                <li class="jobs_details_item">Full Time</li>
                <li class="jobs_details_item">USA Only</li>
              </ul>
            </div>
          </div>
          <div class="jobs_col jobs_right_col">


            <div class="keyword">Frontend</div>

            <div class="keyword">Junior</div>

            <div class="keyword">Ruby</div>
            <div class="keyword">Ror</div>


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
